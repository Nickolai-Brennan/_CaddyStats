services:
  postgres:
    image: postgres:16-alpine
    container_name: container_postgres
    environment: 
      POSTGRES_DB: ${POSTGRES_DB:- db_CaddyStats}
      POSTGRES_USER: ${POSTGRES_USER:- postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-c postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  # -----------------------
  # DEV SERVICES (hot reload)
  # -----------------------
  backend:
    profiles: ["dev"]
    build:
      context: ./backend
      target: dev
    container_name: caddystats_backend
    env_file:
      - ./.env
    environment:
      CONTENT_DATABASE_URL: "postgresql+psycopg2://caddystats:caddystats_password@postgres:5432/caddystats"
      STATS_DATABASE_URL: "postgresql+psycopg2://caddystats:caddystats_password@postgres:5432/caddystats"
      APP_ENV: "development"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app:cached

  frontend:
    profiles: ["dev"]
    build:
      context: ./frontend
      target: dev
    container_name: caddystats_frontend
    env_file:
      - ./.env
    environment:
      VITE_API_HTTP_URL: "http://localhost:${BACKEND_PORT:-8000}"
      VITE_API_GRAPHQL_URL: "http://localhost:${BACKEND_PORT:-8000}/graphql"
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules

  # -----------------------
  # PROD SERVICES (hardened)
  # -----------------------
  backend_prod:
    profiles: ["prod"]
    build:
      context: ./backend
      target: prod
    container_name: caddystats_backend_prod
    env_file:
      - ./.env
    environment:
      CONTENT_DATABASE_URL: "postgresql+psycopg2://caddystats:caddystats_password@postgres:5432/caddystats"
      STATS_DATABASE_URL: "postgresql+psycopg2://caddystats:caddystats_password@postgres:5432/caddystats"
      APP_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend_prod:
    profiles: ["prod"]
    build:
      context: ./frontend
      target: prod
    container_name: caddystats_frontend_prod
    depends_on:
      - backend_prod
    ports:
      - "8080:80"

volumes:
  postgres_data:
  frontend_node_modules:
