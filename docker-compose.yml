services:
  postgres:
    image: postgres:16-alpine
    container_name: container_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-caddystats}
      POSTGRES_USER: ${POSTGRES_USER:-caddystats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-caddystats_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrations:
    image: postgres:16-alpine
    container_name: caddystats_migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-caddystats}
      PGUSER: ${POSTGRES_USER:-caddystats}
      PGPASSWORD: ${POSTGRES_PASSWORD:-caddystats_password}
    volumes:
      - ./Database/migrations:/migrations:ro
    entrypoint: ["/bin/sh","-lc"]
    command: |
      set -e
      echo "Running migrations..."
      for f in $(ls -1 /migrations/*.sql | sort); do
        echo "Applying $f"
        psql -v ON_ERROR_STOP=1 -f "$f"
      done
      echo "Migrations complete."
    profiles: ["dev","prod"]

  backend:
    profiles: ["dev"]
    build:
      context: ./Backend
      target: dev
    container_name: caddystats_backend
    environment:
      CONTENT_DATABASE_URL: "postgresql+psycopg2://db_caddystats:postgres@postgres:5432/db_caddystats"
      STATS_API_URL: "${STATS_API_URL:-http://localhost:9000}"
      APP_ENV: "development"
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./Backend:/app:cached

  frontend:
    profiles: ["dev"]
    build:
      context: ./Frontend
      target: dev
    container_name: caddystats_frontend
    environment:
      VITE_API_HTTP_URL: "http://localhost:${BACKEND_PORT:-8000}"
      VITE_API_GRAPHQL_URL: "http://localhost:${BACKEND_PORT:-8000}/graphql"
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./Frontend:/app:cached
      - frontend_node_modules:/app/node_modules

  backend_prod:
    profiles: ["prod"]
    build:
      context: ./Backend
      target: prod
    container_name: caddystats_backend_prod
    environment:
      CONTENT_DATABASE_URL: "postgresql+psycopg2://db_caddystats:postgres@postgres:5432/db_caddystats"
      STATS_API_URL: "${STATS_API_URL:-http://localhost:9000}"
      APP_ENV: "production"
    depends_on:
      migrations:
        condition: service_completed_successfully
    ports:
      - "8000:8000"

  frontend_prod:
    profiles: ["prod"]
    build:
      context: ./Frontend
      target: prod
    container_name: caddystats_frontend_prod
    depends_on:
      - backend_prod
    ports:
      - "8080:80"

volumes:
  postgres_data:
  frontend_node_modules:
